name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_ENV: development
      DJANGO_DEBUG: "False"
      DJANGO_SECRET_KEY: "ci-only-secret-key-please-replace-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      ALLOWED_HOSTS: "testserver,localhost,127.0.0.1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-libmysqlclient-dev pkg-config

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python manage.py test

      - name: Django deploy check (production settings)
        env:
          DJANGO_ENV: production
          DJANGO_DEBUG: "False"
          DJANGO_SECRET_KEY: "ci-only-production-secret-key-please-replace-yyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyyy"
          ALLOWED_HOSTS: "example.com"
        run: |
          python manage.py check --deploy
